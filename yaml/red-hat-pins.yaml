apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rh-pins
  name: rh-pins
spec:
  selector:
    matchLabels:
      app: rh-pins
  replicas: 1
  template:
    metadata:
      labels:
        app: rh-pins
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: rh-pins
        image: ghcr.io/kwkoo/rhpins
        imagePullPolicy: IfNotPresent
        env:
        - name: VIDEO
          value: rtsp://0.tcp.ap.ngrok.io:19233/mystream
        ports:
        - containerPort: 5000
          name: http
        resources:
          limits:
            nvidia.com/gpu: 1
---
apiVersion: v1
kind: Service
metadata:
  name: rh-pins
  labels:
    app: rh-pins
spec:
  ports:
  - port: 5000
    name: http
  selector:
    app: rh-pins
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: rh-pins
  name: rh-pins
spec:
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Allow
  port:
    targetPort: http
  to:
    kind: Service
    name: rh-pins
    weight: 100
  wildcardPolicy: None
---